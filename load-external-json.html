<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>

var s = new sigma({
    renderer: {
        container: document.getElementById('graph-container'),
        type: 'canvas'
    },
    settings: {
        dragNodeStickiness: 0.01,
        defaultNodeBorderColor: '#000',
        defaultNodeHoverBorderColor: '#000',
        enableEdgeHovering: false,
        minEdgeSize: 0.5,
        maxEdgeSize: 1.5,
        minNodeSize: 5,
        maxNodeSize: 15,
        animationsTime: 1000,
        // scalingMode: 'outside',
        batchEdgesDrawing: true,
        sideMargin: 1,
    }
});


/**
 * Here is just a basic example on how to properly display a graph
 * exported from Gephi as a JSON file, with the JSON Exporter plugin from
 * the Oxford Internet Institute:
 *
 *  > https://marketplace.gephi.org/plugin/json-exporter/
 *
 * The plugin sigma.parsers.json can load and parse the JSON graph file,
 * and instantiate sigma when the graph is received.
 *
 * The object given as the second parameter is the base of the instance
 * configuration object. The plugin will just add the "graph" key to it
 * before the instanciation.
 */
sigma.parsers.json('myGraph.json', 
  s,
  function(s){
      s.refresh();
        s.graph.nodes().forEach(function(n) {
          n.label = n.neo4j_data['name'];
          n.level = 3;
          n.type = 'square';
          // n.image= {url:'D:/study/btp/New%20folder/linkurious.js/examples/img/img1.png'};
          n.size = s.graph.degree(n.id)+5;
          // if (n.neo4j_labels[0] == 'People' && s.graph.degree(n.id) < 2){
          //  n.hidden = true;
          // }
          // else if (n.neo4j_labels[0] == 'Company' && s.graph.degree(n.id) == 0){
          //  n.hidden = true;
          // }
          if (n.neo4j_labels[0] == 'Company') {
              // n.type = 'circle';
              n.color = '#BB0000';
              n.image = {url:'img/cmpny.png',
                          scale:0.8};
              // n.url = urls[0];

          }   
          if (n.neo4j_labels[0] == 'People') {
              // n.type = 'diamond';
              n.image = { url:'img/ppl.png',
                          scale:0.8};
              n.color = '#00BB00';
          }
          if (n.neo4j_labels[0] == 'Industry') {
              // n.type = 'square';
              n.image = { url:'img/ind.png',
                          scale: 0.8};
              n.color = '#0000BB';
          }   
        });

    s.refresh();

    var activeState = sigma.plugins.activeState(s);

        // Initialize the dragNodes plugin:
        var dragListener = sigma.plugins.dragNodes(s, s.renderers[0], activeState);

        // Initialize the Select plugin:
        var select = sigma.plugins.select(s, activeState);

        // Initialize the Keyboard plugin:
        var keyboard = sigma.plugins.keyboard(s, s.renderers[0]);

        // Bind the Keyboard plugin to the Select plugin:
        select.bindKeyboard(keyboard);

        // Curve parallel edges:
        sigma.canvas.edges.autoCurve(s);
    
    s.refresh();
    console.log("asdsdasdasdadasdadadasdasdadad");
  }
);
</script>
