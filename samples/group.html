                else{
                    if(parseFloat(n.neo4j_data['sales']) <100000 )
                    n.size = parseFloat(n.neo4j_data['sales'])/5000 +8;
                    else
                    n.size = parseFloat(n.neo4j_data['sales'])/20000 +8;
                }
                n.color = '#BB0000';
                n.image = {url:'img/cmpny.png',
                            scale:0.8};
            }   
            if (n.neo4j_labels[0] == 'People') {
                n.size = s.graph.degree(n.id)+5;
                n.image = { url:'img/ppl.png',
                            scale:0.8};
                n.color = '#00BB00';
                if(glist.indexOf(n.label)<0){
                    s.graph.dropNode(n.id);
                }
            }
            if (n.neo4j_labels[0] == 'Industry') {
                n.size = s.graph.degree(n.id)+1;
                if(s.graph.degree(n.id)<3){
                    s.graph.dropNode(n.id);
                }
                n.image = { url:'img/ind.png',
                            scale: 0.8};
                n.color = '#0000BB';
            }   
        });
        s.refresh();
        // iterate over each edge
        s.graph.edges().forEach(function(e){
            // set edge properties
            e.hover_color = '#000'
            e.neo4j_data['reverse']=false;
            if(e.neo4j_type=='INDUSTRY'){
                e.color = "#123456";
            }
            if(e.neo4j_type=='IS_BANK_OF'){
                e.color = "#234567";                
            }
            if(e.neo4j_type=='IS_COLLABORATOR_OF'){
                e.color = "#345678";                
            }
            if(e.neo4j_type=='FUNDS_INDUSTRY'){
                e.color = "#456789";                
            }
            if(e.neo4j_type=='HOLDS_FUND_IN'){
                e.color = "#567890";                
            }
            if(e.neo4j_type=='INVESTED_IN'){
                e.color = "#678901";                
            }
            if(e.neo4j_type=='IS_SUBSIDIARY_OF'){
                e.color = "#0A0BCC";                
            }
            if(e.neo4j_type=='MANAGES'){
                e.color = "#F222F2";
            }
            if(e.neo4j_type=='MANAGING_DIRECTOR'){
                s.graph.dropEdge(e.id);
            }
            if(e.neo4j_type=='COMPANY_SECRETARY'){
                s.graph.dropEdge(e.id);
            }
            if(e.neo4j_type=='AUDITOR'){
                s.graph.dropEdge(e.id);
            }
            if(e.neo4j_type=='CHAIRMAN'){
                s.graph.dropEdge(e.id);
            }
        }); 

        s.refresh();
        // FruchterManReingold layout
        var frListener = sigma.layouts.fruchtermanReingold.configure(s, {
            iterations: 700,
            easing: 'quadraticInOut',
            duration: 800
        });

        // Bind the events:
        frListener.bind('start stop interpolate', function(e) {
            console.log(e.type);
        });

        // Start the Fruchterman-Reingold algorithm:
        sigma.layouts.fruchtermanReingold.start(s);

        var activeState = sigma.plugins.activeState(s);

        // Initialize the dragNodes plugin:
        var dragListener = sigma.plugins.dragNodes(s, s.renderers[0], activeState);

        // Initialize the Select plugin:
        var select = sigma.plugins.select(s, activeState);

        // Initialize the Keyboard plugin:
        var keyboard = sigma.plugins.keyboard(s, s.renderers[0]);

        // Bind the Keyboard plugin to the Select plugin:
        select.bindKeyboard(keyboard);

        updatePanel(s);
        console.log("finished customise graph");

    }
