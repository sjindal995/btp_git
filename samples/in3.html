    function updatePane(s){
        s.bind('clickNode', function(event) {
        // alert(event.data.node.id)
        // console.log(event.data.node.label);
        if(event.data.node.neo4j_labels=="Company"){
            // alert('Company')
            _.$('f1-label').textContent = "Company Name:";
            _.$('f2-label').textContent = "Incorporation Year:";
            _.$('f3-label').textContent = "Sales(Rs in Cr):";
            _.$('f4-label').textContent = "Sector:";
            _.$('f5-label').textContent = "Business Group:";
            _.$('field1').textContent=event.data.node.label;
            _.$('field2').textContent=event.data.node.neo4j_data['incorporation_year'];
            _.$('field3').textContent=event.data.node.neo4j_data['sales'];
            _.$('field4').textContent=event.data.node.neo4j_data['sector'];
            _.$('field5').textContent=event.data.node.neo4j_data['bussiness_group'];
        }
        else if(event.data.node.neo4j_labels[0]=="Industry"){
            _.$('f1-label').textContent = "Industry Name:";
            _.$('f2-label').textContent = "";
            _.$('f3-label').textContent = "";
            _.$('f4-label').textContent = "";
            _.$('f5-label').textContent = "";
            _.$('field1').textContent=event.data.node.label;
            _.$('field2').textContent="";
            _.$('field3').textContent="";
            _.$('field4').textContent="";
            _.$('field5').textContent="";
        }
        else if(event.data.node.neo4j_labels[0]=="People"){
            _.$('f1-label').textContent = "Name:";
            _.$('f2-label').textContent = "";
            _.$('f3-label').textContent = "";
            _.$('f4-label').textContent = "";
            _.$('f5-label').textContent = "";
            _.$('field1').textContent=event.data.node.label;
            _.$('field2').textContent="";
            _.$('field3').textContent="";
            _.$('field4').textContent="";
            _.$('field5').textContent="";
        }
    });
        s.bind('clickEdge', function(event) {
            
            _.$('f1-label').textContent = "";
            _.$('field1').textContent = "";

            _.$('f2-label').textContent = "Number of edges:";

    function customiseGraph(s) {

        s.graph.nodes().forEach(function(n) {
            n.label = n.neo4j_data['name'];
            // n.label = n.y.toString();
            n.level = 3;
            n.type = 'square';
            // n.image= {url:'D:/study/btp/New%20folder/linkurious.js/examples/img/img1.png'};
            n.size = s.graph.degree(n.id)+5;
            // if (n.neo4j_labels[0] == 'People' && s.graph.degree(n.id) < 2){
            //  n.hidden = true;
            // }
            // else if (n.neo4j_labels[0] == 'Company' && s.graph.degree(n.id) == 0){
            //  n.hidden = true;
            // }
            if (n.neo4j_labels[0] == 'Company') {
                // n.type = 'circle';
                n.color = '#BB0000';
                n.image = {url:'img/cmpny.png',
                            scale:0.8};
                // n.url = urls[0];

            }   
            if (n.neo4j_labels[0] == 'People') {
                if(n.label=='Ratan N Tata') n.size = 20; 
                // n.type = 'diamond';
                n.image = { url:'img/ppl.png',
                            scale:0.8};
                n.color = '#00BB00';
            }
            if (n.neo4j_labels[0] == 'Industry') {
                // n.type = 'square';
                n.image = { url:'img/ind.png',
                            scale: 0.8};
                n.color = '#0000BB';
            }   
        });

        
        s.refresh();

        s.graph.edges().forEach(function(e){
            e.label = e.neo4j_type;
            // e.type = 'curvedArrow';
            e.type = 'arrow';
            e.hover_color = '#000'
            if(e.neo4j_type=='INDUSTRY'){
                e.type = 'line';

                // console.log(s.graph.nodes(e.target).label);
                if(s.graph.nodes(e.target).label!=iname){
                    sublist.push(e.source);
                    tt = e.target;
                    e.target = e.source;
                    e.source = tt;
                }
                // e.type = 'arrow';
                e.color = "#123456";
                
            }

            if(e.neo4j_type=='INVESTED_IN'){
                e.color = "#678901";                
            }

            }
            if(e.neo4j_type=='MANAGES'){
                e.color = "#890123";                
            }
        });

        s.graph.edges().forEach(function(e){
            if(e.neo4j_type=='MANAGES'){
                // console.log(e.source+" "+sublist.indexOf(e.target))
                if(sublist.indexOf(e.target)>=0){
                    // sublist.push(e.target);
                    tt = e.target;
                    e.target = e.source;
                    e.source = tt;
                }                
            }
        });

        s.refresh();
        // var fa = sigma.layouts.configForceLink(s, {
        //  worker: true,
        //  autoStop: true,
        //  background: true,
        //  scaleRatio: 10,
        //  // maxIterations:200,
        //  gravity: 3,
        //  easing: 'quadraticInOut'


        // });

        // // Start the ForceLink algorithm:
        // sigma.layouts.startForceLink();


        var dagreListener = sigma.layouts.dagre.configure(s, {
            directed: true, // take edge direction into account
            // rankdir: 'TB',  // Direction for rank nodes. Can be TB, BT, LR, or RL,
            rankdir: 'BT',  // Direction for rank nodes. Can be TB, BT, LR, or RL,
                  // where T = top, B = bottom, L = left, and R = right.
            easing: 'quadraticInOut', // animation transition function
            duration: 800,   // animation duration

        });

        // Bind the events:
        dagreListener.bind('start stop interpolate', function(e) {
            console.log(e.type);
        });

        // // Start the DAG layout:
        sigma.layouts.dagre.start(s);
            
        // var frListener = sigma.layouts.fruchtermanReingold.configure(s, {

        // // Bind the events:
